<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="300" height="420" rx="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Ability Card Type Background -->
  <rect x="10" y="10" width="280" height="400" rx="12" fill="url(#abilityGradient)" opacity="0.1"/>
  
  <!-- Header Section -->
  <rect x="15" y="15" width="270" height="50" rx="8" fill="#1e293b" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Cost Circle -->
  <circle cx="35" cy="40" r="15" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
  <text x="35" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  
  <!-- Card Name -->
  <text x="65" y="47" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">Vitalik Tweet</text>
  
  <!-- Type Label -->
  <rect x="200" y="25" width="75" height="20" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="237" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABILITY</text>
  
  <!-- Art Area with Twitter/X Interface -->
  <rect x="15" y="75" width="270" height="180" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Phone/Tweet Interface -->
  <rect x="50" y="90" width="200" height="150" rx="15" fill="#111827" stroke="#374151" stroke-width="2"/>
  
  <!-- Tweet Header -->
  <g>
    <!-- Profile Picture -->
    <circle cx="70" cy="110" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
    <text x="70" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">V</text>
    
    <!-- Username -->
    <text x="90" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e2e8f0">@VitalikButerin</text>
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Creator of Ethereum</text>
  </g>
  
  <!-- Tweet Content -->
  <rect x="60" y="135" width="180" height="60" rx="8" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">"The future is multi-chain."</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="10" fill="#64748b">#Ethereum #Blockchain</text>
  
  <!-- Tweet Interactions -->
  <g transform="translate(60, 205)" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
    <text x="0" y="0">â™¡ 12.3K</text>
    <text x="50" y="0">âŸ² 4.2K</text>
    <text x="100" y="0">ğŸ’¬ 892</text>
    <text x="140" y="0">â†— 156</text>
  </g>
  
  <!-- Twitter Bird/X Logo -->
  <g transform="translate(220, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="15" fill="#1d9bf0"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ğ•</text>
  </g>
  
  <!-- Viral Effect Indicators -->
  <g opacity="0.4">
    <circle cx="30" cy="130" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="160" r="4" fill="#34d399">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="200" r="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Description Box -->
  <rect x="15" y="265" width="270" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="25" y="285" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">All players draw 1 card. You gain 1 ETH.</text>
  
  <!-- Knowledge/Study Effect -->
  <g transform="translate(15, 375)">
    <rect width="100" height="25" rx="5" fill="#4c1d95" stroke="#6b46c1" stroke-width="1"/>
    <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">INFLUENCE</text>
  </g>
  
  <!-- Draw/Effect Amount -->
  <g transform="translate(130, 375)">
    <rect width="80" height="25" rx="5" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Draw +ETH</text>
  </g>
  
  <!-- Intelligence Icon -->
  <g transform="translate(230, 375)">
    <circle cx="12" cy="12" r="12" fill="#6b7280" stroke="#9ca3af" stroke-width="2"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸ“±</text>
  </g>
  
  <!-- Rarity Indicator - Common (cost 2) -->
  <g transform="translate(250, 340)">
    <polygon points="0,10 5,0 10,10 7.5,15 2.5,15" fill="#64748b" stroke="#475569" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="abilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg>